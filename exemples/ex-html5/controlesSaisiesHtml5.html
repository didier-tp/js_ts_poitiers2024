<html>
<body>
   <h3>controles de saisies automatiques HTML 5</h3>
<form>
    <label>username (commençant par une lettre , au moins 2 caractéres):</label>
    <input name="nomQuiVaBien" 
           required  pattern="[a-zA-Z].+" /> <br/>
		   
    <label>password (au minimum 3 caractères):</label>
    <input name="motDePasseQuiVaBien" 
           type="text" required minlength="3"/> <br/>
		   
    <label>roles (required):</label>
        <input  name="roles" required />  <br/>
    <input type="submit" value="submit"  />
</form>


</body>
</html>
